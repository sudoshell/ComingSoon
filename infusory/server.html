      <!-- the Original SEO -->

      <!-- the Title of the Page -->

      <!-- css files -->

      <link rel="stylesheet" href="https://shrimadhav.uk/css/bootstrap.css" type="text/css">

    <body>
      
      <div class="container container-table">
        <form role="form" id="RegForm" accept-charset="UTF-8" method="POST" onsubmit="RegToken(); return false;">
          <div class="row vertical-center-row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <label for="mobilenumber">Mobile Number: </label>
                    </span>
                    <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" maxlength="10" required="true" />
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <label for="typeofop">Type of Operation: </label>
                    </span>
                    <div id="OPerationType">
                      <label class="radio-inline">
                        <input type="radio" name="typeofop">
                        Deposit
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="typeofop">
                        Withdraw
                      </label>
                    </div>
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="form-group" id="AmountINR">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <label for="amountininr">Amount: </label>
                    </span>
                    <input type="text" class="form-control" id="amountininr" name="amountininr" />
                    <span class="help-block"></span>
                  </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
              <div class="form-group">
                <button type="submit" class="btn btn-default">Get Token</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- jQuery JavaScript  -->
      <script type="text/javascript" src="https://shrimadhav.uk/js/jquery.js"></script>
      <!-- BootStrap JavaScript -->
      <script type="text/javascript" src="https://shrimadhav.uk/js/bootstrap.js"></script>
      <!-- Custom Functions  -->
      <script type="text/javascript" src="js/script.js"></script>
    </body>
